<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-3"><b>Add Book Details</b></h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
  <label  class="form-label">Title</label>
  <input type="text" class="form-control" name="t"  placeholder="Title of the Book">
</div>

        <div class="mb-3">
  <label  class="form-label">Author</label>
  <input type="text" class="form-control" name="a" placeholder="Author name">
</div>

            <div class="mb-3">
  <label  class="form-label">Price</label>
  <input type="text" class="form-control" name="p"  placeholder="price of th Book">
</div>

<div class="mb-3">
  <label  class="form-label">pages</label>
  <input type="text" class="form-control" name="pa" placeholder="number of pages">
</div>


<div class="mb-3">
  <label  class="form-label">language</label>
  <input type="text" class="form-control" name="l"  placeholder="language of the Book">
</div>


<div class="mb-3">
  <label  class="form-label">Cover</label>
  <input type="file" class="form-control" name="i">
</div>



<div class="mb-3">
  <label  class="form-label">Pdf</label>
  <input type="file" class="form-control" name="f">
</div>


    <div class="mb-3">
        <input type="submit" value="ADD">
    </div>




</form>
{% endblock %}
