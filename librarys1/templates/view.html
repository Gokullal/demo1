<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-3"><b>View Books</b></h2>

<table class="table table-bordered border border-5 border-primary bg-success text-light">
    <tr>
        <th>COVER</th><th>TITLE</th><th>AUTHOR</th><th>PRICE</th><th>PAGES</th><th>LANGUAGES</th><th>PDF</th>
        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>


{% for i in book %}

<tr>
    <td><img src="{{i.cover.url}}" height="100px" width="100px"></td>
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td>{{i.price}}</td>
    <td>{{i.pages}}</td>
    <td>{{i.language}}</td>

    <td><a href="{{i.pdf.url}}" class="btn btn-danger">DOWNLOAD</a></td>
    <td><a href="{% url 'books:detail' i.id %}" class="btn btn-danger">view</a></td>
    <td><a href="{% url 'books:edit' i.id %}" class="btn btn-danger">edit</a></td>
    <td><a href="{% url 'books:delete' i.id %}" class="btn btn-danger">delete</a></td>

</tr>

{% endfor %}

</table>
